{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0">
    <title>Wildlife Monitoring System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans'>
</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:60px;">
        </div>
        <div class="row ">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel-body">
                    <form method="post" role="form">
                    {% csrf_token %}
                    <hr>
                    <h3>野生动物监测系统</h3>
                    <br>
                    <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i>&nbsp</span>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <h5 style="color: red">{{message}}</h5>
                    <!--登录-->
                    <input type="submit" name="login" class="btn btn-primary " value="登录">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
